<div class="container">
    <h4>Appetizers</h4>
    <div class="d-flex flex-wrap">
        <div *ngFor="let item of menuItems">
            <div *ngIf=" item.section  == 'Appetizers'">
                <div class="card mb-3" style="width: 22.5rem" type="button" data-toggle="modal"
                    data-target="#exampleModal">
                    <div class="row no-gutters">
                        <div class="col-auto">
                            <img src="{{ item.image }}" class="img-fluid" alt="" style="height: 100px; width: 100px;">
                        </div>
                        <div class="col">
                            <div class="card-block text-center">
                                <h6 class="card-title">{{ item.name }}</h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
