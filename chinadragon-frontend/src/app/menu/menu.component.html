<div class="container">
    <h4>Appetizers</h4>
    <ul class="list-group">     
        <div *ngFor="let item of menuItems">
            <div *ngIf=" item.section  == 'Appetizers'">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.name }}
                    <span class="">${{ item.sizePrice[0].price }}</span>
                  </li>
            </div>
        </div>
    </ul>
    
    <h4>Soup</h4>
    <div *ngFor="let item of menuItems">
        <div *ngIf=" item.section  == 'Soup'">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }}
                <span class="">
                    <div>
                        ${{ item.sizePrice[0].price }} / {{ item.sizePrice[0].size }}
                    </div>
                    <div>
                        ${{ item.sizePrice[1].price }} / {{ item.sizePrice[1].size }}
                    </div>
                </span>
            </li>
        </div>
    </div>
</div>
