<div class="jumbotron jumbotron-fluid" style="height: auto; background-color: #712a23;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="https://i.pinimg.com/564x/12/48/bf/1248bfd59c7b9192371c9813675708e8.jpg"
                    class="rounded mx-auto d-block" alt="dragon logo">
            </div>
            <div class="col-md-6">
                <h1 class="lead text-light">Delicious Chinese Food</h1>
                <br>
                <h1 class="lead text-light">To Take Out and Delivery</h1>
                <hr>
                    <button type="button" class="btn btn-primary methodsBtn" (click)="fullMenu()">
                        View Full Menu
                    </button>
                    <button type="button" class="btn btn-primary methodsBtn">
                        Order Online
                    </button>
                    <button type="button" class="btn btn-primary methodsBtn">
                        <a class="deliveryBtn" href="https://waitrapp.com/restaurants/al/montgomery/china-dragon-on-coliseum-blvd/11699" target="_blank">
                            Order Delivery by WAITR
                        </a>
                    </button>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron jumbotron-fluid" style="height: auto; margin-top: -32px;">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card" style="height: 100%;">
                    <div class="card-header" style="background-color: #1F3944; color:  rgb(42, 222, 179);">Contact</div>
                    <div class="card-body">
                        <li class="list-group-item d-flex justify-content-between align-items-center" style="border: none;">
                            Phone:
                            <span>{{ phones[0] }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center" style="border: none;">
                            Phone
                            <span>{{ phones[1] }}</span>
                        </li>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="height: 100%;">
                    <div class="card-header" style="background-color: #1F3944; color: rgb(42, 222, 179);">Location</div>
                    <div class="card-body">
                        <li class="list-group-item d-flex justify-content-between align-items-center" style="border: none;">
                            <p class="card-text">{{ address[0] }}</p>
                        </li>                        
                        <li class="list-group-item d-flex justify-content-between align-items-center" style="border: none;">
                            <p class="card-text">{{ address[1] }}</p>
                        </li>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card" style="height: 100%;">
                    <div class="card-header" style="background-color: #1F3944; color: rgb(42, 222, 179);">Hours</div>
                    <div class="card-body">
                        <div *ngFor="let item of hours">
                            <li class="list-group-item d-flex justify-content-between align-items-center" style="border: none;">
                            {{ item.day }}:
                            <span>{{ item.hour }}</span>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="height: 500px; margin-top: -32px;">
    <div class="container" style="padding-top: 30px; padding-bottom: 30px;">
        <h3>Questions/Feedback</h3>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary btn-block" style="background-color: #1F3944; color: rgb(42, 222, 179); border: none;">Submit</button>
        </form>
    </div>
</div>
