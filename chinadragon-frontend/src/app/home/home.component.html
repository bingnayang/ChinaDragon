<div class="jumbotron jumbotron-fluid" style="height: 480px; background-color: #712a23;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="https://i.pinimg.com/564x/12/48/bf/1248bfd59c7b9192371c9813675708e8.jpg"
                    class="rounded mx-auto d-block" alt="dragon logo">
            </div>
            <div class="col-md-8">
                <h1 class="lead text-light">Delicious Chinese Food To Take Out and Delivery</h1>
                <button type="button" class="btn btn-primary">View Full Menu</button>
            </div>
        </div>
    </div>
</div>
<div class="jumbotron jumbotron-fluid" style="height: 500px; margin-top: -32px;">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Contact</h3>
                <p>{{ phones[0] }}</p>
                <p>{{ phones[1] }}</p>
            </div>
            <div class="col-sm">
                <h3>Location</h3>
                <p>{{ address[0] }}</p>
                <p>{{ address[1] }}</p>
            </div>
            <div class="col-sm">
                <h3>Hours</h3>
                <ul class="list-group list-group-flush">
                    <div *ngFor="let item of hours">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ item.day }}
                            <span>{{ item.hour }}</span>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="height: 500px; margin-top: -32px;">
    <div class="container" style="padding-top: 30px;">
        <h3>Questions/Feedback</h3>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control">
              </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="text" class="form-control">
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Comment</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
